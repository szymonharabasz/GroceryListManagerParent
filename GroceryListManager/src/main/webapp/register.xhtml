<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view transient="true">
<h:head>
    <title>Register a new user</title>
    <h:outputStylesheet library="webjars" name="primeflex/2.0.0/primeflex.min.css" />
    <h:outputStylesheet library="css" name="form-page.css?#{listsController.creationDate}"/>
</h:head>
<h:body>
    <p:outputPanel>
        <div class="ui-g">
            <div class="ui-g-2"></div>
            <div class="ui-g-7">
                <h3>Register a new user</h3>
                <h:form>
                    <p:messages id="messages" globalOnly="true"/>
                    <p:panelGrid columns="3" layout="grid"
                                 columnClasses="p-col-3 p-md-3 p-xl-3, p-col-5 p-md-5 p-xl-5, p-col-4 p-md-4 p-xl-4"
                                 styleClass="customPanelGrid">
                        <p:outputLabel styleClass="ui-g-12" style="width: auto" for="textLogin" value="User name"/>
                        <p:inputText styleClass="ui-g-12" id="textLogin" value="#{registerBacking.username}"/>
                        <p:message for="@previous"/>
                        <p:outputLabel styleClass="ui-g-12" style="width: auto" for="textEmail" value="E-mail"/>
                        <p:inputText styleClass="ui-g-12" id="textEmail" value="#{registerBacking.email}"/>
                        <p:message for="@previous"/>
                        <p:outputLabel styleClass="ui-g-12" style="width: auto" for="textPassword" value="Password"/>
                        <p:password styleClass="ui-g-12" id="textPassword" value="#{registerBacking.password}"
                                    match="textRepeatPassword" toggleMask="true" label="password"/>
                        <p:message for="@previous"/>
                        <p:outputLabel styleClass="ui-g-12" style="width: auto" for="textRepeatPassword" value="Repeat password"/>
                        <p:password styleClass="ui-g-12" id="textRepeatPassword" value="#{registerBacking.password}"
                                    toggleMask="true" label="repeated password"/>
                        <p:message for="@previous"/>
                        <p:row>
                            <p:column styleClass="p-col-12 p-md-12 p-xl-12">
                                <p:captcha label="Captcha" validatorMessage="captcha test must be passed"/>
                                <p:message for="@previous"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column styleClass="p-col-12 p-md-12 p-xl-12">
                                <p:commandButton ajax="false" validateClient="true" value="Sign up" update="@form" styleClass="p-mr-2"
                                                 style="width: auto" action="#{registerBacking.register}"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </h:form>
            </div>
        </div>
    </p:outputPanel>
</h:body>
</f:view>
</html>
