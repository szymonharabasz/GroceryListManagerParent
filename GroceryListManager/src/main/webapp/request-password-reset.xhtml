<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view transient="true">
<h:head>
    <title>Request password reset</title>
    <h:outputStylesheet library="webjars" name="primeflex/2.0.0/primeflex.min.css" />
    <h:outputStylesheet library="css" name="form-page.css?#{listsController.creationDate}"/>
</h:head>
<h:body>
    <p:outputPanel>
        <div class="ui-g">
            <div class="ui-g-2"></div>
            <div class="ui-g-7">
                <h3>Reset your password</h3>
                <div>
                    Enter the e-mail address which you have given during registration. You will receive a limk
                    that will allow you to reset your password
                </div>
                <h:form>
                    <p:messages id="messages" globalOnly="true"/>
                    <p:panelGrid columns="3" layout="grid"
                                 columnClasses="p-col-3 p-md-3 p-xl-3, p-col-5 p-md-5 p-xl-5, p-col-4 p-md-4 p-xl-4"
                                 styleClass="customPanelGrid">
                        <p:outputLabel styleClass="ui-g-12" style="width: auto" for="textEmail" value="E-mail address"/>
                        <p:inputText styleClass="ui-g-12" id="textEmail" value="#{requestPasswordResetBacking.email}"/>
                        <p:message for="@previous"/>
                        <p:row>
                            <p:column styleClass="p-col-12 p-md-12 p-xl-12">
                                <p:captcha label="Captcha" validatorMessage="captcha test must be passed"/>
                                <p:message for="@previous"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column styleClass="p-col-12 p-md-12 p-xl-12">
                                <p:commandButton ajax="false" validateClient="true" value="Reset password" update="@form" styleClass="p-mr-2"
                                                 style="width: auto" action="#{requestPasswordResetBacking.request}"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </h:form>
            </div>
        </div>
    </p:outputPanel>
</h:body>
</f:view>
</html>
