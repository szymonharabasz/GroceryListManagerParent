<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view transient="true">
    <f:metadata>
        <f:viewParam name="token" value="#{confirmationEmailBacking.token}"/>
        <f:event listener="#{confirmationEmailBacking.confirmEmail}" type="preRenderView" />
    </f:metadata>
    <h:head>
        <title>Confirm Email Address</title>
        <h:outputStylesheet library="webjars" name="primeflex/2.0.0/primeflex.min.css"/>
        <h:outputStylesheet library="css" name="form-page.css?#{listsController.creationDate}"/>
    </h:head>
    <h:body>
        <p:outputPanel>
            <div class="ui-g">
                <div class="ui-g-4"></div>
                <div class="ui-g-4">
                    <h3>E-mail address confirmation</h3>

                    <h:form>
                        <p:messages globalOnly="true" showIcon="false" showDetail="true"/>
                        <p:commandButton ajax="false " value="Go to login page" action="/login.xhtml"/>
                    </h:form>
                </div>
            </div>
        </p:outputPanel>
    </h:body>
</f:view>
</html>
